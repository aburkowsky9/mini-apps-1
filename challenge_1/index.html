<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>Tic-Tac-Toe MiniApp</title>
  </head>
  <body>
    <section id="header">
      <h1>Tic-Tac-Toe</h1>
      <button id="reset-button">Reset</button>
    </section>
    <section id="container">
      <table id="board">
        <tbody>
          <tr id="row1">
            <td id="0,0"></td>
            <td id="0,1"></td>
            <td id="0,2"></td>
          </tr>
          <tr id="row2">
            <td id="1,0"></td>
            <td id="1,1"></td>
            <td id="1,2"></td>
          </tr>
          <tr id="row3">
            <td id="2,0"></td>
            <td id="2,1"></td>
            <td id="2,2"></td>
          </tr>
        </tbody>
      </table>
    </section>
    <section>
      <div id="announcement"></div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
