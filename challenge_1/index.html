<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>Tic-Tac-Toe MiniApp</title>
  </head>
  <body>
    <section id="header">
      <h1>Tic-Tac-Toe</h1>
      <button id="reset-button">Reset</button>
    </section>
    <section>
      <table id="board">
        <tbody>
          <tr id="row1">
            <td id="1,1">1</td>
            <td id="1,2">2</td>
            <td id="1,3">3</td>
          </tr>
          <tr id="row2">
            <td id="2,1">4</td>
            <td id="2,2">5</td>
            <td id="2,3">6</td>
          </tr>
          <tr id="row3">
            <td id="3,1">7</td>
            <td id="3,2">8</td>
            <td id="3,3">9</td>
          </tr>
        </tbody>
      </table>
      <section id="announcement">
        <div></div>
      </section>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
