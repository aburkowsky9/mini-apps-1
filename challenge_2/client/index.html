<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSV Report Generator</title>
  </head>
  <body>
    <section id="header">
      <h1>Reports</h1>
      <form type="submit" value="Submit" action='/reports-data' method="POST">
        <div>
          <label for="report">Report:</label>
          <textarea id="report" name="report"></textarea>
          <input type="submit"></input>
        </div>
      </form>
      <form type="submit" value="Submit" action='/uploads' method="POST">
        <div>
          <input type="file" id="file" name="file" enctype="multipart/form-data">
          <input type="submit"></input>
        </div>
      </form>
    </section>
    <section id="report">
      <p></p>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
